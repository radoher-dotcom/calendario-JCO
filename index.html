<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Calendario y Asistencias</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calendario">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180x180/D4AF37/000000?text=CP">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Monoton&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: 'Bebas Neue', sans-serif;
        }
        .calendar-day { 
            min-height: 100px; 
        }
        .glow-gold {
            box-shadow: 0 4px 6px rgba(255, 215, 0, 0.3);
        }
        .glow-gold-strong {
            color: #FFD700;
            font-weight: bold;
        }
        .border-glow {
            border: 2px solid #D4AF37;
        }
        .bg-dark {
            background: rgba(10, 10, 10, 0.95);
        }
        .bg-dark-card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
        }
        .text-gold {
             color: #D4AF37;
        }
        .btn-gold {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #000;
            font-weight: bold;
        }
        .btn-gold:hover {
            background: linear-gradient(145deg, #FFA500, #FFD700);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .retro-title {
            font-family: 'Monoton', cursive;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registrado', reg))
                .catch(err => console.log('Error al registrar Service Worker', err));
        }
    </script>
</body>
</html>
